<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>EffectPopup的demo</title>
    <script src="//g.alicdn.com/kissy/k/1.4.8/seed-min.js" charset="utf-8"></script>
</head>
<body>
<h2>EffectPopup的demo</h2>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "http://localhost:5555/";
        S.config({
            packages:[
                {
                    name:"kg/effect-popup/1.0.0",
                    path:debugPath,
                    charset:"utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
    }

    S.use('kg/effect-popup/1.0.0/index', function (S, EffectPopup) {
        new EffectPopup();
    })
</script>
</body>
</html>
